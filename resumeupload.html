<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color:rgba(141, 255, 203, 0.589);">
    <form>
        <h1 style="text-align: center;">JOB APPLICATION</h1>

        <!-- Contact details -->

        <fieldset>
            <legend>
                <h2>Contact Information</h2>
            </legend>

            <b><label for="">Full Name</label></b>
            <input type="text" required><br><br>
            <b><label for="">Email</label></b>
            <input type="text" required><br><br>
            <b><label for="">Phone Number</label></b>
            <input type="tel" required maxlength="10"><br><br>

            <b><label for="">Address</label></b>
            <input type="text">
            <b><label for="">City</label></b>
            <input type="text">
            <b><label for="">Pincode</label></b>
            <input type="text"><br><br>

            <b><label for="">Gender</label></b><br>
            <input type="radio" name="checkbox" id="male"><label for="male">Male</label><br>
            <input type="radio" name="checkbox" id="female"><label for="female">Female</label><br>
            <input type="radio" name="checkbox" id="other"><label for="other">Other</label><br>
        </fieldset>

        <!-- Education details -->
        <fieldset>
            <legend>
                <h2>Education Details</h2>
            </legend>
            <b><label for="">University</label></b>
            <input type="text" placeholder="University name">
            <b><label for="">CGPA</label></b>
            <input type="number" placeholder="CGPA"><br><br>

            <b><label for="">High School</label></b>
            <input type="text" placeholder="High School Name">
            <b><label for="">Percentage</label></b>
            <input type="number" placeholder="Percentage"><br><br>
        </fieldset>

        <!-- Work Experience -->
        <fieldset>
            <LEgend>
                <h2>Work Experience</h2>
            </LEgend>
            <input type="file"><br><br>
        </fieldset>




        <fieldset>
            <LEgend>
                <h2>Position</h2>
            </LEgend>
            <b><label for="">Position you want to apply</label></b><br>
            <input type="text" required placeholder="Position name"><br><br>

            <b><label for="">Salary requriment</label></b><br>
            <input type="number" placeholder="amount"><br><br>

            <b><label for="">When you want to start</label></b><br>
            <input type="date"><br><br>
        </fieldset>


        <fieldset>
            <LEgend>
                <h2>Links</h2>
            </LEgend>
            <b><label for="">Github</label></b>
            <input type="text" placeholder="Github Link">

            <b><label for="">Linkedin</label></b>
            <input type="text" placeholder="Linkedin Link">

            <b><label for="">indeed</label></b>
            <input type="text" placeholder="indeed Link">
        </fieldset>


        <fieldset>
            <LEgend>
                <h2>Resume Upload</h2>
            </LEgend>
            <input type="file"><br><br>
        </fieldset>


        <fieldset>
            <LEgend>
                <h2>Language</h2>
            </LEgend>
            <input type="checkbox" id="english"> <b><label for="english">English</label></b>
            <input type="checkbox" id="marathi"> <b><label for="marathi">Marathi</label></b>
            <input type="checkbox" id="hindi"> <b><label for="hindi">Hindi</label></b>
        </fieldset>


        <fieldset>
            <LEgend>
                <h2>Comment</h2>
            </LEgend>
            <textarea cols="40" rows="10"></textarea>

            <br><br>
        </fieldset>


        <br><br>
        <input type="submit">


    </form>
</body>

</html>
